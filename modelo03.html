<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Curso Completo do Desenvolvedor Web</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <form method="POST" action="">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com.br" required>
            </div>
            <div class="form-group">
                <label for="nascimento">Data Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Sexo</label>
                <input type="radio" name="sexo" id="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            <div class="form-group">
                <label for="li">Li o contrato e aceito</label>
                <input type="checkbox" name="li" id="li" required>
            </div>
            <div class="form-group">
                <label for="volume">Volume</label>
                <input type="range" name="volume" id="volume" min="0" max="100" value="25">
            </div>
            <div class="form-group">
                <label for="meter">Bateria</label>
                <meter value="11" min="0" max="100" low="12" name="meter">12</meter>
            </div>
            <div class="form-group">
                <label for="progress">Carregando</label>
                <progress value="60" min="0" max="100">60%</progress>
            </div>
            <div class="form-group">
                <label for="ano">Ano Fabricação</label>
                <input type="number" name="ano" id="ano" min="1920" max="2018" value="2018" class="form-control">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" name="url" id="url" class="form-control">
            </div>
            <div class="form-group">
                <label for="busca">Busca</label>
                <input type="search" name="busca" id="busca" class="form-control">
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" rows="8" cols="80" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select name="estado" id="estado" class="form-control">
                    <option value="SP">São Paulo</option>
                    <option value="MG" selected>Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>

        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
